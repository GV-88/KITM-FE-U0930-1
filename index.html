<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS grid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="inner-content">
            <div class="logo"><i class="fa-solid fa-code"></i></div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Mega Menu</a></li>
                    <li><a href="#">Download Resume</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a class="action" href="#">Get Webify Today</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="banner">
        <div class="inner-content">
            <div class="above">David Gilmour</div>
            <h1>Making at the sweet spot between design and speed.</h1>
        </div>
    </section>
    <section class="gallery">
        <!-- every <section> must have a heading!!! -->
        <div class="inner-content">
            <nav>
                <ul>
                    <li><a class="action" href="#">All</a></li>
                    <li><a href="#">Branding</a></li>
                    <li><a href="#">Motion</a></li>
                    <li><a href="#">Photography</a></li>
                    <li><a href="#">UI/UX</a></li>
                </ul>
            </nav>
            <div class="gallery-content">
                <img class="ht2" title="1" src="https://images.pexels.com/photos/1563356/pexels-photo-1563356.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Concrete Road Between Trees">
                <img class="ht3" title="2" src="https://images.pexels.com/photos/15913402/pexels-photo-15913402/free-photo-of-a-view-of-the-city-of-prague-with-a-church-on-top.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="A view of the city of prague with a church on top">
                <img class="ht2" title="3" src="https://images.pexels.com/photos/1519088/pexels-photo-1519088.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Buildings Near Body Of Water At Night">
                <img class="ht4" title="4" src="https://images.pexels.com/photos/1906658/pexels-photo-1906658.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Silhouette Photography Of Person Under Starry Sky">
                <img class="ht3" title="5" src="https://images.pexels.com/photos/5806696/pexels-photo-5806696.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Purple Flower In Close-up Photography">
                <img class="ht4" title="6" src="https://images.pexels.com/photos/1740103/pexels-photo-1740103.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Flying Hot Air Balloon Above Snow Covered Mountain">
            </div>
        </div>
    </section>
</body>
</html>
